<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="display-4">Weather Dashboard</h1>
    </div>

    <div class="card" style="width: 18rem">
      <div class="card-body">
        <form id="searchBar">
          <label id="searchForLabel">Search For a City:</label>
          <input type="city" id="citySearch" />
          <button id="searchButton">Search</button>
        </form>
        <article id="search-history">
          <h6>Search History</h6>
          <ul class="collection" id="search-history">
            <li id="hist0" class="collection-item">&nbsp</li>
            <li id="hist1" class="collection-item">&nbsp</li>
            <li id="hist2" class="collection-item">&nbsp</li>
            <li id="hist3" class="collection-item">&nbsp</li>
            <li id="hist4" class="collection-item">&nbsp</li>
          </ul>
        </article>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
